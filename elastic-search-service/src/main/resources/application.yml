server:
  port: 8000

constants:
  audio-path: /data/audio/

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      value-deserializer:
  application:
    name: elastic-search-service
  data:
    elasticsearch:
      repositories:
        enabled: true
  elasticsearch:
    uris: http://127.0.0.1:9200
    username: elastic
    password: elastic
  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false